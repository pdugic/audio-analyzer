<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Generator Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding:24px; color:#0f1720}
    h2{margin-top:0}
    button{font-size:14px;padding:8px 12px;margin-right:8px}
    #status{margin-top:12px;color:#475569}
  </style>
</head>
<body>
  <h2>IQ Generator Control</h2>
  <div>
    <button id="startBtn" disabled>Start Sending</button>
    <button id="stopBtn" disabled>Stop Sending</button>
  </div>
  <div id="status">Loading configuration...</div>

  <script>
    (async function(){
      const statusEl = document.getElementById('status');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      let apiGenUrl = 'http://localhost:8000';

      // Load config from assets/config.json if available
      try {
        const res = await fetch('/assets/config.json', { cache: 'no-store' });
        if (res.ok) {
          const cfg = await res.json();
          apiGenUrl = cfg.apiGenUrl || cfg.API_GEN_URL || cfg.apiGenUrl || apiGenUrl;
          statusEl.textContent = 'Config loaded. Generator URL: ' + apiGenUrl;
        } else {
          statusEl.textContent = 'Could not load /assets/config.json (HTTP ' + res.status + '), using default ' + apiGenUrl;
        }
      } catch (err) {
        statusEl.textContent = 'Error loading config: ' + err + '. Using default ' + apiGenUrl;
      } finally {
        startBtn.disabled = false;
        stopBtn.disabled = false;
      }

      async function postAction(path) {
        const url = apiGenUrl.replace(/\/$/, '') + path;
        statusEl.textContent = 'Sending ' + path + ' to ' + url + '...';
        try {
          const res = await fetch(url, { method: 'POST' });
          if (res.ok) {
            const txt = await res.text().catch(() => '');
            statusEl.textContent = path.slice(1) + ' succeeded' + (txt ? ': ' + txt : '');
          } else {
            const txt = await res.text().catch(() => '');
            statusEl.textContent = path.slice(1) + ' failed: HTTP ' + res.status + (txt ? ' - ' + txt : '');
          }
        } catch (err) {
          statusEl.textContent = path.slice(1) + ' error: ' + err;
        }
      }

      startBtn.addEventListener('click', () => postAction('/start'));
      stopBtn.addEventListener('click', () => postAction('/stop'));
    })();
  </script>
</body>
</html>
